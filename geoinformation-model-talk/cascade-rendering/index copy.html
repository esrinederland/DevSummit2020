    <script>

    /*********************

    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ], function (Map, MapView, FeatureLayer) {

        map = new Map({
          basemap: "dark-gray"
        });

        const serviceUrl = 'https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/ACS_Poverty_by_Age_Boundaries/FeatureServer',
              povertyLayer = {
                  'state': `${serviceUrl}/0`,
                  'county': `${serviceUrl}/1`,
                  'tract': `${serviceUrl}/2`,
              };

        featureLayer = new FeatureLayer({
          url: serviceUrl
        });

        // copy(featureLayer.fullExtent.toJSON())

        // featureLayer.when(function () {
        // //   featureLayer.definitionExpression = createDefinitionExpression("");
        // //   zoomToLayer(featureLayer);
        // debugger
        //     view.goTo(featureLayer.fullExtent.toJSON());
        // });

        // featureLayer.queryExtent().then(function (response) {
        //     view.goTo(response.extent).catch(function (error) {
        //       if (error.name != "AbortError") {
        //         console.error(error);
        //       }
        //     });

        view = new MapView({
          container: "viewDiv",
          map: map
        });

        view.when(function(){
            featureLayer.queryExtent().then(function (response) {
                console.log(response.extent.toJSON())
                view.goTo(response.extent).catch(function (error) {
                if (error.name != "AbortError") {
                    console.error(error);
                }
                });
            })
        });
        map.add(featureLayer);


      });
