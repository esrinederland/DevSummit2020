<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Overwrite previous Portal Item with web map properties - Cascade model</title>
    <style>html,body,#viewDiv{padding:0;margin:0;height:100%;width:100%}</style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/4.18/"></script>

    <script type="module">

        import MapView from "https://js.arcgis.com/4.18/@arcgis/core/views/MapView.js";
        import WebMap from "https://js.arcgis.com/4.18/@arcgis/core/WebMap.js";

        const webmap = new WebMap({
          portalItem: {
            id: "c1354b360f3d4d709220f134f10b744a"
          }
        });

        var view = new MapView({
          map: webmap,
          container: "viewDiv"
        });

    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
