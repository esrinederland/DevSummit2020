<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Feature Layer Item - Cascade model</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css"
    />

    <script src="https://js.arcgis.com/4.18/"></script>

    <script>

        require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/Layer",
        "esri/portal/PortalItem"
        ], function (Map, MapView, Layer, PortalItem) {

            map = new Map({
                basemap: "gray"
            });

            view = new MapView({
                container: "viewDiv",
                map: map
            });

            const itemID = "195e039565ee42fbbefbcc2708bc7e26";
            console.log(`Loading Feature Layer Item Type\nDetails page: https://www.arcgis.com/home/item.html?id=${itemID}`);

            Layer.fromPortalItem({
                portalItem: {
                    id: itemID
                }
            })
            .then(layer => {
                map.add(layer);
            })
            .catch(error => {
                console.log("Layer failed to load: ", error);
            });

            // The extent saved in the item metadata is used
            // to make the item searchable by location, not
            // as an initial extent, but we could also use it
            new PortalItem({
                id: itemID
            })
            .load()
            .then(function(item){
                view.goTo(item.extent);
            });
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>
</html>
