<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Load a basic WebMap | Sample | ArcGIS API for JavaScript 4.18</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.18/esri/themes/light/main.css"
    />

    <script src="https://js.arcgis.com/4.18/"></script>
    <script src="./utils.js"></script>

    <script>

require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ], function (Map, MapView, FeatureLayer) {

        map = new Map({
          basemap: "dark-gray"
        });

        const featureLayer = new FeatureLayer({
            portalItem: {
                // https://www.arcgis.com/home/item.html?id=195e039565ee42fbbefbcc2708bc7e26
                id: "195e039565ee42fbbefbcc2708bc7e26"
            }
        });
        map.add(featureLayer);

        view = new MapView({
          container: "viewDiv",
          map: map
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
